apiVersion: apps/v1
kind: Deployment
metadata:
  name: lambrk-backend-canary
  labels:
    app: lambrk-backend
    track: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lambrk-backend
      track: canary
  template:
    metadata:
      labels:
        app: lambrk-backend
        track: canary
    spec:
      containers:
      - name: lambrk-backend
        image: lambrk-backend:canary
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
